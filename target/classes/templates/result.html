<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Compression Results</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f4; }
        .container { background-color: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; }
        p { margin-bottom: 0.5em; }
        .metrics { text-align: left; margin-bottom: 1em; }
        .button { background-color: #007bff; color: white; padding: 0.75em 1.5em; border-radius: 5px; text-decoration: none; display: inline-block; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compression Successful!</h1>

        <div class="metrics">
            <p><strong>File Name:</strong> <span th:text="${response.fileName}"></span></p>
            <p><strong>Original Size:</strong> <span th:text="${response.originalSize}"></span> bytes</p>
            <p><strong>Compressed Size:</strong> <span th:text="${response.compressedSize}"></span> bytes</p>
            <p><strong>Compression Percentage:</strong> <span th:text="${#numbers.formatDecimal(response.compressionPercentage, 0, 2)}"></span>%</p>
        </div>

<a th:href="@{'/download?filename=' + ${response.compressedFileName}}" class="button">Download Image</a>
    </div>
</body>
</html>
