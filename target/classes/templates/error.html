<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-color: #121212;
            --container-color: #1e1e1e;
            --primary-glow: #00ffff;
            --text-color: #e0e0e0;
            --light-text-color: #b0b0b0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 2em;
            box-sizing: border-box;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.05), transparent 70%);
            animation: pulse-glow 15s infinite alternate ease-in-out;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes pulse-glow {
            from { transform: scale(1); opacity: 0.5; }
            to { transform: scale(1.1); opacity: 0.7; }
        }

        .container {
            background-color: var(--container-color);
            padding: 2.5em;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2), 0 0 30px rgba(0, 255, 255, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            border: 1px solid #333;
            transition: box-shadow 0.3s ease-in-out;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4), 0 0 40px rgba(0, 255, 255, 0.2);
        }
        
        .error-icon {
            font-size: 4em;
            color: #ff5555;
            text-shadow: 0 0 10px rgba(255, 85, 85, 0.6);
            margin-bottom: 0.5em;
        }

        h1 {
            color: var(--primary-glow);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            margin-bottom: 0.5em;
        }
        
        p {
            color: var(--light-text-color);
            margin-top: 0;
            margin-bottom: 2em;
        }

        .go-back-button {
            background-color: var(--primary-glow);
            color: var(--background-color);
            font-weight: 600;
            padding: 0.85em 2.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .go-back-button:hover {
            background-color: #00e6e6;
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon"><i class="fas fa-exclamation-triangle"></i></div>
        <h1>Server is Busy</h1>
        <p>We apologize for the inconvenience. Please try again in a few moments.</p>
        <a href="/" class="go-back-button">Go Back to Home</a>
    </div>
</body>
</html>
